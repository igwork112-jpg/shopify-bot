<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Automation - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #ffffff;
        }

        /* Header/Navbar */
        .navbar {
            background: linear-gradient(180deg, #12121a 0%, #0a0a0f 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            color: #ff4d94;
        }

        .logo-icon {
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
        }

        .btn-logout {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 24px;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ff4d94;
        }

        .page-header-icon {
            font-size: 28px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.1);
        }

        .stat-number {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card.purple .stat-number {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card.yellow .stat-number {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tabs Section */
        .tabs-container {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 20px;
        }

        .tab-btn {
            padding: 18px 30px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab-btn:hover {
            color: #ffffff;
        }

        .tab-btn.active {
            color: #00d4ff;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 2px 2px 0 0;
        }

        .tab-content {
            padding: 24px;
        }

        /* Jobs Table */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .jobs-table th {
            text-align: left;
            padding: 14px 16px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .jobs-table td {
            padding: 16px;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .jobs-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .task-id {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .source-url {
            color: #00d4ff;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.running {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-badge.running::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.failed {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge.paused {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-badge.pending {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view {
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-view:hover {
            background: rgba(0, 212, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn-create {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-links {
                display: none;
            }

            .jobs-table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Refresh Button */
        .refresh-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-refresh {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .last-updated {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Tab Panel Visibility */
        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <span class="logo-icon">üöÄ</span>
                <span>Shopify Automation</span>
            </div>
            <div class="nav-links">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/" class="nav-link">Scrape</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <span class="page-header-icon">üìä</span>
            <h1>Dashboard</h1>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="statJobs">0</div>
                <div class="stat-label">Total Scrape Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-number" id="statReviews">0</div>
                <div class="stat-label">Reviews Posted</div>
            </div>
            <div class="stat-card yellow">
                <div class="stat-number" id="statImages">0</div>
                <div class="stat-label">Images Generated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statRunning">0</div>
                <div class="stat-label">Running Jobs</div>
            </div>
        </div>

        <!-- Tabs Section -->
        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-btn active" data-tab="jobs">
                    üìÅ Recent Scrape Jobs
                </button>
                <button class="tab-btn" data-tab="reviews">
                    ‚≠ê AI Reviews
                </button>
            </div>

            <div class="tab-content">
                <!-- Refresh Section -->
                <div class="refresh-section">
                    <div class="section-title">
                        <span>üìã</span> Recent Scrape Jobs
                    </div>
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <span class="last-updated" id="lastUpdated">Last updated: --</span>
                        <button class="btn-refresh" onclick="loadDashboard()">
                            üîÑ Refresh
                        </button>
                    </div>
                </div>

                <!-- Jobs Tab Panel -->
                <div id="jobsPanel" class="tab-panel active">
                    <div id="jobsTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- Reviews Tab Panel -->
                <div id="reviewsPanel" class="tab-panel">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚≠ê</div>
                        <h3>Reviews Statistics</h3>
                        <p>Review generation statistics will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));

                this.classList.add('active');
                const tabId = this.dataset.tab;
                document.getElementById(tabId + 'Panel').classList.add('active');
            });
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load stats
                const statsRes = await fetch('/api/dashboard/stats');
                const stats = await statsRes.json();

                document.getElementById('statJobs').textContent = stats.total_jobs || 0;
                document.getElementById('statProducts').textContent = stats.total_products || 0;
                document.getElementById('statReviews').textContent = stats.total_reviews_posted || 0;
                document.getElementById('statImages').textContent = stats.total_images || 0;
                document.getElementById('statRunning').textContent = stats.jobs_running || 0;

                // Load jobs
                const jobsRes = await fetch('/api/jobs');
                const jobsData = await jobsRes.json();
                renderJobsTable(jobsData.jobs || []);

                // Update last updated time
                document.getElementById('lastUpdated').textContent =
                    'Last updated: ' + new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('jobsTableContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Render jobs table
        function renderJobsTable(jobs) {
            const container = document.getElementById('jobsTableContainer');

            if (!jobs || jobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No Jobs Yet</h3>
                        <p>Start a new scrape job from the <a href="/" style="color: #00d4ff;">Scrape page</a></p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>Task ID</th>
                            <th>Source URL</th>
                            <th>Status</th>
                            <th>Products</th>
                            <th>Reviews</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${jobs.map(job => `
                            <tr>
                                <td class="task-id">${job.task_id}</td>
                                <td class="source-url" title="${job.source_url}">${job.source_url}</td>
                                <td>
                                    <span class="status-badge ${job.status}">${job.status}</span>
                                </td>
                                <td>${job.products_found || 0}</td>
                                <td>${job.reviews_posted || 0}</td>
                                <td>${formatDate(job.created_at)}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-action btn-view" onclick="viewJob('${job.task_id}')">
                                            üëÅÔ∏è View
                                        </button>
                                        <button class="btn-action btn-delete" onclick="deleteJob('${job.task_id}')">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '--';
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ', ' + date.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // View job details
        async function viewJob(taskId) {
            try {
                const res = await fetch(`/api/jobs/${taskId}`);
                const job = await res.json();

                alert(`Job Details:\n\nTask ID: ${job.task_id}\nURL: ${job.source_url}\nStatus: ${job.status}\nProducts: ${job.products_processed}\nReviews: ${job.reviews_posted}\nImages: ${job.images_generated}\nCreated: ${formatDate(job.created_at)}`);
            } catch (error) {
                alert('Failed to load job details: ' + error.message);
            }
        }

        // Delete job
        async function deleteJob(taskId) {
            if (!confirm('Are you sure you want to delete this job?')) return;

            try {
                const res = await fetch(`/api/jobs/${taskId}`, { method: 'DELETE' });
                const result = await res.json();

                if (result.success) {
                    loadDashboard();
                } else {
                    alert('Failed to delete job: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to delete job: ' + error.message);
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(loadDashboard, 10000);

        // Initial load
        loadDashboard();
    </script>
</body>

</html>
