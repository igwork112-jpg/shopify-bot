[phases.setup]
nixPkgs = [
  "python312",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "fontconfig",
  "libjpeg",
  "zlib",
  "libpng",
  "libtiff",
  "freetype"
]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt",
  "playwright install --with-deps chromium"
]

[start]
cmd = "python app.py"
